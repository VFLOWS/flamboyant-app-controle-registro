<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "fontFamily": {
        "inter": [
          "Inter",
          "sans-serif"
        ],
        "sans": [
          "Inter",
          "sans-serif"
        ]
      },
      "colors": {
        "primary": "#2563eb",
        "secondary": "#64748b"
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-gray-50 font-inter">
    <div id="main-container" class="p-6 max-w-3xl mx-auto">
        <header id="header" class="flex items-center mb-8">
            <button onclick="history.back()" class="mr-4 text-gray-600 hover:text-gray-800">
                <i class="fa-solid fa-arrow-left text-xl"></i>
            </button>
            <div>
                <h1 class="text-2xl font-bold text-gray-800">Nova Solicitação de Movimentação</h1>
                <p class="text-gray-500">Shopping Flamboyant</p>
            </div>
        </header>

        <div id="search-section" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6">
            <div class="relative">
                <i class="fa-solid fa-search absolute left-3 top-3.5 text-gray-400"></i>
                <input type="text" id="register-search" placeholder="Buscar registro por nome ou localização..." class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
            </div>
        </div>

        <div id="register-details" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6">
            <div class="flex items-start gap-4">
                <div class="w-20 h-20 bg-gray-100 rounded-lg overflow-hidden flex-shrink-0">
                    <img class="w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/0bd2d274db-ea7fb6aff97be98fe092.png" alt="water valve register closeup photo, professional technical photography style">
                </div>
                <div class="flex-grow">
                    <div class="flex items-center gap-2 mb-2">
                        <h3 class="text-lg font-semibold text-gray-800">Registro Principal - Praça de Alimentação</h3>
                        <span class="px-2 py-1 text-sm rounded-full bg-green-100 text-green-700">Aberto</span>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <p class="text-sm text-gray-500">Tipo do Registro</p>
                            <p class="font-medium">Água Potável</p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500">Localização</p>
                            <p class="font-medium">Piso 2 - Área Técnica 3</p>
                        </div>
                    </div>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">Observação</p>
                        <p class="font-medium">Registro principal do setor de alimentação</p>
                    </div>
                </div>
            </div>
        </div>

        <div id="action-form" class="bg-white p-6 rounded-xl shadow-sm border border-gray-100 mb-6">
            <div class="mb-6">
                <h4 class="text-lg font-semibold text-gray-800 mb-4">Ação Disponível: Fechamento</h4>
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Comentário *</label>
                    <textarea required="" rows="3" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Informe o motivo da solicitação..."></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Número da OS (Opcional)</label>
                    <input type="text" class="w-full p-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" placeholder="Ex: OS-2023-001">
                </div>
            </div>
        </div>

        <footer id="footer" class="flex justify-end gap-4">
            <button class="px-6 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
                Cancelar
            </button>
            <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
                <i class="fa-solid fa-paper-plane"></i>
                Enviar Solicitação
            </button>
        </footer>
    </div>

</body></html>

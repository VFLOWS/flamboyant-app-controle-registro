<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script> window.FontAwesomeConfig = { autoReplaceSvg: 'nest'};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <style>::-webkit-scrollbar { display: none;}</style>
    <script>tailwind.config = {
  "theme": {
    "extend": {
      "fontFamily": {
        "inter": [
          "Inter",
          "sans-serif"
        ],
        "sans": [
          "Inter",
          "sans-serif"
        ]
      },
      "colors": {
        "primary": "#2563eb",
        "secondary": "#64748b"
      }
    }
  }
};</script>
<link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin=""><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&amp;display=swap"><style>
      body {
        font-family: 'Inter', sans-serif !important;
      }
      
      /* Preserve Font Awesome icons */
      .fa, .fas, .far, .fal, .fab {
        font-family: "Font Awesome 6 Free", "Font Awesome 6 Brands" !important;
      }
    </style><style>
  .highlighted-section {
    outline: 2px solid #3F20FB;
    background-color: rgba(63, 32, 251, 0.1);
  }

  .edit-button {
    position: absolute;
    z-index: 1000;
  }

  ::-webkit-scrollbar {
    display: none;
  }

  html, body {
    -ms-overflow-style: none;
    scrollbar-width: none;
  }
  </style></head>
<body class="bg-gray-50 font-inter">
    <div id="main-container" class="min-h-screen">
        <header id="header" class="bg-white shadow-sm border-b border-gray-100">
            <div class="max-w-7xl mx-auto px-6 py-4">
                <div class="flex items-center gap-4">
                    <button onclick="goBack()" class="text-gray-600 hover:text-gray-800 p-2">
                        <i class="fa-solid fa-arrow-left text-xl"></i>
                    </button>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Novo Registro Hidráulico</h1>
                        <p class="text-gray-500">Shopping Flamboyant</p>
                    </div>
                </div>
            </div>
        </header>

        <main id="form-container" class="max-w-4xl mx-auto p-6">
            <form id="newRecordForm" class="bg-white rounded-xl shadow-sm border border-gray-100 p-8">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div id="basic-info" class="space-y-6">
                        <div class="flex flex-col">
                            <label class="text-sm font-semibold text-gray-700 mb-2">Tipo do Registro *</label>
                            <select id="recordType" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required="">
                                <option value="">Selecione o tipo</option>
                                <option value="agua-potavel">Água Potável</option>
                                <option value="incendio">Incêndio</option>
                                <option value="agua-gelada">Água Gelada</option>
                                <option value="gas">Gás</option>
                            </select>
                        </div>

                        <div class="flex flex-col">
                            <label class="text-sm font-semibold text-gray-700 mb-2">Nome do Registro *</label>
                            <input type="text" id="recordName" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite o nome do registro" required="">
                        </div>

                        <div class="flex flex-col">
                            <label class="text-sm font-semibold text-gray-700 mb-2">Localização *</label>
                            <select id="location" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required="">
                                <option value="">Selecione a localização</option>
                                <option value="LUC">LUC</option>
                                <option value="VGA">VGA</option>
                                <option value="BAGS">BAGS</option>
                                <option value="NA">NA</option>
                            </select>
                        </div>

                        <div class="flex flex-col">
                            <label class="text-sm font-semibold text-gray-700 mb-2">Situação Atual *</label>
                            <select id="status" class="border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required="">
                                <option value="">Selecione a situação</option>
                                <option value="aberto">Aberto</option>
                                <option value="fechado">Fechado</option>
                            </select>
                        </div>

                        <div class="flex flex-col">
                            <label class="text-sm font-semibold text-gray-700 mb-2">Observação</label>
                            <textarea id="observation" class="border border-gray-300 rounded-lg px-4 py-3 h-32 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Digite observações gerais sobre o registro..."></textarea>
                        </div>
                    </div>

                    <div id="upload-section" class="space-y-6">
                        <div class="flex flex-col">
                            <label class="text-sm font-semibold text-gray-700 mb-2">Foto do Registro</label>
                            <div id="photo-upload" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
                                <div id="photo-placeholder">
                                    <i class="fa-solid fa-camera mb-4 text-gray-400 text-4xl"></i>
                                    <p class="text-gray-600 font-medium">Clique para adicionar foto</p>
                                    <p class="text-sm text-gray-500 mt-1">PNG, JPG até 5MB</p>
                                </div>
                                <div id="photo-preview" class="hidden">
                                    <img id="preview-image" class="max-w-full h-48 object-cover rounded-lg mx-auto">
                                    <button type="button" onclick="removePhoto()" class="mt-2 text-red-600 hover:text-red-800 text-sm">
                                        <i class="fa-solid fa-trash mr-1"></i>Remover foto
                                    </button>
                                </div>
                                <input type="file" id="photo-input" accept="image/*" class="hidden">
                            </div>
                        </div>

                        <div class="flex flex-col">
                            <label class="text-sm font-semibold text-gray-700 mb-2">Anexos</label>
                            <div id="files-upload" class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-blue-400 transition-colors cursor-pointer">
                                <i class="fa-solid fa-file-arrow-up mb-4 text-gray-400 text-4xl"></i>
                                <p class="text-gray-600 font-medium">Clique para adicionar documentos</p>
                                <p class="text-sm text-gray-500 mt-1">PDF, DOC, XLS até 10MB cada</p>
                                <input type="file" id="files-input" multiple="" class="hidden">
                            </div>
                            <div id="files-list" class="mt-4 space-y-2"></div>
                        </div>
                    </div>
                </div>

                <div id="form-actions" class="flex justify-end gap-4 mt-8 pt-6 border-t border-gray-200">
                    <button type="button" onclick="goBack()" class="px-8 py-3 border border-gray-300 rounded-lg text-gray-700 font-semibold hover:bg-gray-50 transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="px-8 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition-colors flex items-center gap-2">
                        <i class="fa-solid fa-save"></i>
                        Salvar Registro
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        document.getElementById('photo-upload').addEventListener('click', function() {
            document.getElementById('photo-input').click();
        });

        document.getElementById('files-upload').addEventListener('click', function() {
            document.getElementById('files-input').click();
        });

        document.getElementById('photo-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('preview-image').src = e.target.result;
                    document.getElementById('photo-placeholder').classList.add('hidden');
                    document.getElementById('photo-preview').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        function removePhoto() {
            document.getElementById('photo-input').value = '';
            document.getElementById('photo-placeholder').classList.remove('hidden');
            document.getElementById('photo-preview').classList.add('hidden');
        }

        document.getElementById('files-input').addEventListener('change', function(e) {
            const filesList = document.getElementById('files-list');
            filesList.innerHTML = '';
            
            Array.from(e.target.files).forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'flex items-center justify-between bg-gray-50 p-3 rounded-lg';
                fileItem.innerHTML = `
                    <div class="flex items-center gap-3">
                        <i class="fa-solid fa-file text-blue-600"></i>
                        <span class="text-sm text-gray-700">${file.name}</span>
                        <span class="text-xs text-gray-500">(${(file.size / 1024 / 1024).toFixed(2)} MB)</span>
                    </div>
                    <button type="button" class="text-red-600 hover:text-red-800">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                `;
                filesList.appendChild(fileItem);
            });
        });

        document.getElementById('newRecordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = {
                type: document.getElementById('recordType').value,
                name: document.getElementById('recordName').value,
                location: document.getElementById('location').value,
                status: document.getElementById('status').value,
                observation: document.getElementById('observation').value
            };

            console.log('Form submitted:', formData);
            alert('Registro salvo com sucesso!');
            goBack();
        });
    </script>

</body></html>
